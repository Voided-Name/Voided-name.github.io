title: Void 
description: An abyss for my messed up thoughts  
author: "Voided-Name"

theme: minima

base_url: /gh-pages-minima-starter

# Minima social links
twitter_username: twitter 
github_username: voided-name 
linkedin_username: linkedin 
rss: rss 

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
